<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Animation</title>
    <style>
        body {
            background-color: black;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: white;
            font-size: 5rem;
            font-weight: bold;
            animation: scaleRotateColor 3s ease-in-out infinite, pulse 1s ease-in-out infinite;
        }

        @keyframes scaleRotateColor {
            0% {
                transform: scale(1) rotate(0deg);
                color: white;
            }
            25% {
                transform: scale(1.2) rotate(45deg);
                color: cyan;
            }
            50% {
                transform: scale(1) rotate(90deg);
                color: magenta;
            }
            75% {
                transform: scale(1.2) rotate(135deg);
                color: yellow;
            }
            100% {
                transform: scale(1) rotate(180deg);
                color: white;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <h1>BIG DICK ENERGY ðŸ«¡</h1>
</body>
</html>
